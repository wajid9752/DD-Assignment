{% extends 'main/base.html' %}
{% block content %}
{% load static %}   
<div class="page-heading">
    <div class="page-title">
        <div class="row">
            <div class="col-12 col-md-6 order-md-1 order-last">
                <h3>My Notifications</h3>
                <p class="text-subtitle text-muted">After a week  notification will be delete automatically</p>
            </div>
            <div class="col-12 col-md-6 order-md-2 order-first">
                <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/">Dashboard</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Alert</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>

    <section class="section">
        <div class="row">
            <div class="col-12">
                    {% for n in notifications %}
                        <div class="alert alert-secondary row justify-content-center">
                            <div class="col-10">
                                {{n.message}}
                            </div>
                            <div class="col-2">
                                <small>{{n.created_at}}</small>
                            </div>
                        </div>
                    {% endfor %}
            </div>
        </div>        
    </section>

</div>

{% endblock %}
